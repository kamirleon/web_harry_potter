<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter - Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Register.css">
</head>
<body background="/Images/fondoRegister.jpg">
  <div class="login-box">
      <h2>Bienvenido</h2>
      <form action="" id="formulario">
        <div class="user-box">
          <input type="text" name="nombre" required id="idNombre" class="form-control">
          <label for="nombre">Nombre</label>
        </div>
        <div class="user-box">
          <input type="text" name="alias" required id="idAlias">
          <label for="alias">Alias</label>
        </div>
        <div class="user-box">
          <input type="email" name="correo" required id="idCorreo">
          <label for="correo">Correo</label>
        </div>
        <div class="user-box">
          <input type="password" name="contrasena" required id="idContrasena">
          <label for="contrasena">Contraseña</label>
        </div>
        <div class="input_field select_option">
          <select id="idSeleccion">
            <option>--Selecciona una casa--</option>
            <option>Gryffindor</option>
            <option>Slytherin</option>
            <option>Hufflepuff</option>
            <option>Ravenclaw</option>
          </select>
          <div class="select_arrow"></div>
        </div>
        <br>
        <div class="user-box">
          <input type="text" name="direccion" required id="idDireccion">
          <label for="direccion">Dirección</label>
        </div>
        <div class="user-box">
          <input type="tel" name="telefono" required id="idTelefono">
          <label for="telefono" id="lTelefono">Teléfono</label>
        </div>
        
          <a type="submit" class="submit" href="" onclick="return enviarFormulario()" value="Enviar">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Registrar
        </a> 

      </form>
      <div id="error"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
    <script src="Register.js"></script>

  </body>
</html>
