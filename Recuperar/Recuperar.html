        <h2>Recuperar Contraseña</h2>

            <div class="user-box">
                <input type="email" name="correo2" required id="idCorreo2">
                <label for="correo2">Ingrese el correo nuevamente</label>
            </div>
            <a type="submit" class="submit" href="/Login/Login.html" onclick="return enviarFormulario()" value="Enviar">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Enviar
            </a>


            <br>
            <br>

        </form>
        <div id="error"></div>
    </div>
